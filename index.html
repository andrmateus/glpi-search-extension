<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body style="width: 400px;">
  <div class="container">
    <!-- header -->
    <div class="row mb-2 py-1" style="background-color: #2F3F64;">
      <div class="col-4 text-center">
          <img src="icons\fd_logo.png" alt="logo" class="custom-img">
      </div>
      <div class="col-6 text-light text-center text-start d-flex align-items-center justify-content-center">
          <h1 class="align-middle">Buscas</h1>
      </div>
      <div class="col-2 d-flex align-items-center justify-content-center">
          <a href="config.html">
              <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                  <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                </svg>
              </button>
          </a>
      </div>
  </div>
    <!-- content -->
    <div class="text-start">


      <div class="container">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="option" id="radioChamado" checked>
          <label class="form-check-label" for="radioChamado" id="labelRadioChamado">
            Chamado
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="option" id="radioComputador">
          <label class="form-check-label" for="radioComputador" id="labelRadioComputador">
            Computador
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="option" id="radioUsuario">
          <label class="form-check-label" for="radioUsuario" id="labelRadioUsuario">
            Usuário
          </label>
        </div>


        <div class="conteiner">
          <div class="row">
            <div class="col-8">
              <input class="form-control" type="text" id="campoBusca" placeholder="Pesquisa">
            </div>
            <div class="col-4 d-flex align-items-center justify-content-center">
              <button class="btn btn-secondary" type="button" id="busca" value="">
                Pesquisar
              </button>
            </div>
            
          </div>
        </div>

      </div>
    </div>

    <!-- footer -->
    <div class="row" >
      <footer class="text-end text-light pt-1 mt-2" style="background-color: #2F3F64;">
        criado por <a href="https://github.com/andrmateus" class="text-light">Mateus André</a> - Versão 1.0.0
      </footer>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
